<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mallory-cvlh">
    <meta name="description" content="Password Generator Scrimba Solo Project">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/5f1b63acae.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- TITLE + CSS + JS -->
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script async defer src="js/main.js"></script>
</head>

<body>
    <header class="sr-only">
        <h1>Password Generator</h1>
    </header>

    <main class="generator">
        <button type="button" class="theme-icon">
            <span aria-hidden="true" class="fas fa-moon" title="Toggle between dark and light mode"></span>
            <span aria-hidden="true" class="fas fa-sun" title="Toggle between dark and light mode"></span>
            <span class="sr-only">Toggle between dark and light mode</span>
        </button>

        <h2 class="generator__title">Generate a <br>
            <span class="green-heading">random password</span>
        </h2>
        <p class="generator__txt">Never use an insecure password <br>
            again.</p>

        <button class="generator__btn" type="button">Generate passwords</button>

        <p class="generator__txt">Customise your password:</p>

        <form action="/" method="post">
            <label> Length:
                <input class="input-number" id="length" type="number" name="length" min="5" max="18">
            </label>
            <p class="error-message"></p>

            <label>
                <input class="input-checkbox" id="number" type="checkbox" name="number">
                Numbers
            </label>
            <label>
                <input class="input-checkbox" id="special-character" type="checkbox" name="special-character">
                Special characters
            </label>
        </form>

        <div class="flex-group">
            <div class="flex-btn-copy">
                <p class="generator__pwd" id="first-password"></p>
                <button id="btn-copy-first-pwd" class="btn-copy"><span class="fa fa-copy"></span></button>
            </div>
            <div class="flex-btn-copy">
                <p class="generator__pwd" id="second-password"></p>
                <button id="btn-copy-second-pwd" class="btn-copy"><span class="fa fa-copy"></span></button>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/mallory-cvlh">mallory-cvlh</a>
    </footer>

</body>

</html>
